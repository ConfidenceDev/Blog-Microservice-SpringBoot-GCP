apiVersion: apps/v1
kind: Deployment
metadata:
  name: creator-service-app
spec:
  selector:
    matchLabels:
      app: creator-service-app
  template:
    metadata:
      labels:
        app: creator-service-app
    spec:
      containers:
        - name: creator-service-app
          image: confidencedev/creator:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
          env:
            - name: CONFIG_SERVER_URL
              valueFrom:
                configMapKeyRef:
                  name: config-cm
                  key: config_url
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: postgresql-cm
                  key: hostname
            - name: EUREKA_SERVER_ADDRESS
              valueFrom:
                configMapKeyRef:
                  name: eureka-cm
                  key: eureka_service_address

---
apiVersion: v1
kind: Service
metadata:
  name: creator-service-svc
spec:
  selector:
    app: creator-service-app
  ports:
    - port: 80
      targetPort: 8081
